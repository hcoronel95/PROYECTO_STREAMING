<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="../css/admininterface.css">
</head>
<body>
    <header>
        <div class="admin-info">
            <p>Bienvenido, Administrador</p>
            <button class="logout">Log Out</button>
        </div>
    </header>
    <main>
        <div class="dashboard-container">
            <div class="turntable">
                <h2>Panel de administración</h2>
                <button class="dashboard-btn" id="content">Gestión de contenido</button>
                <button class="dashboard-btn" id="users">Gestión de usuarios</button>
                <button class="dashboard-btn" id="reports">Creación de reportes</button>
            </div>
        </div>
    </main>
    <script src="../js/admin.js"></script>
</body>
</html>
