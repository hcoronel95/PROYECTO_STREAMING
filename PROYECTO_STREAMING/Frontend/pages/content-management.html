<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contenido - Streaming Music</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admininterface.css">
</head>
<body>
    <header>
        <div class="admin-info">
            <p>Bienvenido, Administrador</p>
            <button class="back-btn" onclick="window.location.href='admin.html'">Volver</button>
            <button class="logout">Log Out</button>
        </div>
    </header>
    <main>
        <div class="dashboard-container">
            <div class="turntable">
                <h2>Gestión de Contenido</h2>
                <div class="upload-section">
                    <form id="uploadSongForm" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="title">Título de la canción</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="artist">Artista</label>
                            <input type="text" id="artist" name="artist" class="form-control" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="genre">Género</label>
                            <select id="genre" name="genre" class="form-control" required>
                                <option value="Rock">Rock</option>
                                <option value="Pop">Pop</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Classical">Classical</option>
                                <option value="Hip Hop">Hip Hop</option>
                                <option value="Electronic">Electronic</option>
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="songFile">Archivo MP3</label>
                            <input type="file" id="songFile" name="songFile" accept=".mp3" class="form-control" required>
                            <small class="text-muted">Tamaño máximo: 10MB</small>
                        </div>
                        
                        <button type="submit" class="dashboard-btn">Subir Canción</button>
                    </form>
                    <div id="uploadStatus" class="mt-3"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/content-management.js"></script>
</body>
</html>
